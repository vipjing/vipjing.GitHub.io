<div class="list news-list">
    {{- range .posts -}}
        <div class="list-item">
            <div class="list-item__left">
                <img class="lazy" width="135" data-original="{{ .logo }}" src="/images/svgs/loader-spinner.svg" alt="{{ .name }} logo">
            </div>
            <div class="list-item__right">
                <span class="list-item__date">{{ .date }}</span>
                <a href="{{ .link }}" class="list-item__title" target="_blank">{{ .title }}</a>
            </div>
        </div>
    {{- end -}}
</div>
